<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body class="body">
    <!-- fixed header bar with logo and nav panel -->
    <header class="header">
      <img src="./resources/img/img-tea-cozy-logo.png" class="header__logo">
      <nav class="header__nav-panel">
        <a href="#mission" class="header__nav-panel__nav-button">Mission</a>
        <a href="#featured" class="header__nav-panel__nav-button">Featured Tea</a>
        <a href="#locations" class="header__nav-panel__nav-button">Locations</a>
      </nav>
    </header>
    <!-- series of content blocks -->
    <main class="main">
      <!-- mission statement -->
      <section class="mission">
        <div class="mission__overlay-text">
          <h2 class="mission__overlay-text__text-string">Our Mission</h2>
          <h4 class="mission__overlay-text__text-string">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </section>
      <!-- tea of the month gallery -->
      <section class="featured">
        <h2 class="featured__text-string">Tea of the Month</h2>
        <h4 class="featured__text-string">What's Steeping at the Tea Cozy?</h4>
        <div class="featured__tea-gallery">
          <div class="featured__tea-gallery__item">
            <img src="./resources/img/img-berryblitz.jpg" class="featured__tea-gallery__item__img">
            <h4 class="featured__tea-gallery__item__text-string">Fall Berry Blitz Tea</h4>
          </div>
          <div class="featured__tea-gallery__item">
            <img src="./resources/img/img-spiced-rum.jpg" class="featured__tea-gallery__item__img">
            <h4 class="featured__tea-gallery__item__text-string">Spiced Rum Tea</h4>
          </div>
          <div class="featured__tea-gallery__item">
            <img src="./resources/img/img-donut.jpg" class="featured__tea-gallery__item__img">
            <h4 class="featured__tea-gallery__item__text-string">Seasonal Donuts</h4>
          </div>
          <div class="featured__tea-gallery__item">
            <img src="./resources/img/img-myrtle-ave.jpg" class="featured__tea-gallery__item__img">
            <h4 class="featured__tea-gallery__item__text-string">Myrtle Ave Tea</h4>
          </div>
          <div class="featured__tea-gallery__item">
            <img src="./resources/img/img-bedford-bizarre.jpg" class="featured__tea-gallery__item__img">
            <h4 class="featured__tea-gallery__item__text-string">Bedford Bizarre Tea</h4>
          </div>
        </div>
      </section>
      <!-- locations block with three addresses -->
      <!-- contact info -->
    </main>
    <!-- footer text -->
  </body>
</html>
